<div class="max-w-6xl w-xl p-10 rounded-xl shadow-xl bg-white">
  <div class="space-x-4 flex w-full justify-between">
    <input
      [(ngModel)]="newTask"
      placeholder="Ingresa una nueva tarea"
      type="text"
      class="border border-orange-500 px-2 w-[90%] py-2 rounded-lg"
    />
    <button
      (click)="addTask()"
      class="bg-orange-500/50 py-2 px-6 rounded-lg hover:bg-orange-500 font-bold text-xl flex items-center"
    >
      Add
    </button>
  </div>

  <ul class="py-6 px-2">
    <li
      class="py-2 flex justify-between items-center border border-none border-b-black/30"
      *ngFor="let todoItem of todoList; let i = index"
    >
      <div class="space-x-4 text-md flex items-center">
        <input type="checkbox" class="" (change)="toggleCompleted(i)" />
        <span
          [ngStyle]="
            todoItem.completed
              ? { 'text-decoration': 'line-through', color: 'gray' }
              : {}
          "
        >
          {{ todoItem.task }}
        </span>
        <span [ngStyle]="todoItem.completed ? { color: 'green' } : {}">
          {{ todoItem.completed ? "Completada" : "Pendiente" }}
        </span>
      </div>
      <button
        (click)="deleteTask(todoItem.id)"
        class="py-2 px-4 bg-red-500/50 hover:bg-red-500 hover:text-white rounded-lg flex items-center"
      >
        Remove
      </button>
    </li>
  </ul>
</div>
